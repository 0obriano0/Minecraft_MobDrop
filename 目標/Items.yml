#掉落的物品附魔               #
#- <附魔>:<等級>              #
#PROTECTION_ENVIRONMENTAL 保護#
#PROTECTION_EXPLOSIONS 防爆   #
#PROTECTION_PROJECTILE 防彈   #
#PROTECTION_FIRE 抗火         #
#PROTECTION_FALL 輕盈(腳)     #
#ARROW_INFINITE 無限弓        #
#ARROW_DAMAGE 強力弓          #
#ARROW_FIRE 火燄弓            #
#ARROW_KNOCKBACK 弓擊退       #
#DAMAGE_UNDEAD 不死剋星       #
#DAMAGE_ALL 鋒利              #
#DAMAGE_ARTHROPODS 節肢剋星   #
#OXYGEN 氧氣(頭)              #
#DURABILITY 耐久              #
#LOOT_BONUS_BLOCKS 幸運       #
#LOOT_BONUS_MOBS 掠奪         #
#SILK_TOUCH 絲綢之觸          #
#WATER_WORKER 親水性          #
#DIG_SPEED 效率               #
#KNOCKBACK 擊退劍             #
#FIRE_ASPECT 火焰附加         #
#=============================#
  Enchants:
  - DAMAGE_ALL:1

