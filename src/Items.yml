  ZOMBIE:
#==============#
#掉落的物品名稱#
#==============#
    §f李逍遙的木劍§f:
#==========================#
#掉落的物品是否套用原始名稱#
#==========================#
      UseCustomName: 0
#==================================================#
#可參考: https://minecraft-ids.grahamedgecombe.com/#
#掉落的物品原始名稱(例：木劍=WOODEN_SWORD)         #
#==================================================#
      ItemRealname: WOODEN_SWORD
#==============#
#掉落的物品說明#
#==============#
      ItemLores:
      - §e李逍遙自己削出來的木劍§f
#=============================#
#掉落的物品附魔               #
#- <附魔>:<等級>              #
#PROTECTION_ENVIRONMENTAL 保護#
#PROTECTION_EXPLOSIONS 防爆   #
#PROTECTION_PROJECTILE 防彈   #
#PROTECTION_FIRE 抗火         #
#PROTECTION_FALL 輕盈(腳)     #
#ARROW_INFINITE 無限弓        #
#ARROW_DAMAGE 強力弓          #
#ARROW_FIRE 火燄弓            #
#ARROW_KNOCKBACK 弓擊退       #
#DAMAGE_UNDEAD 不死剋星       #
#DAMAGE_ALL 鋒利              #
#DAMAGE_ARTHROPODS 節肢剋星   #
#OXYGEN 氧氣(頭)              #
#DURABILITY 耐久              #
#LOOT_BONUS_BLOCKS 幸運       #
#LOOT_BONUS_MOBS 掠奪         #
#SILK_TOUCH 絲綢之觸          #
#WATER_WORKER 親水性          #
#DIG_SPEED 效率               #
#KNOCKBACK 擊退劍             #
#FIRE_ASPECT 火焰附加         #
#=============================#
      Enchants:
      - DAMAGE_ALL:1
#==================#
#掉落的物品數量    #
#註：附魔物品無效  #
#==================#
      Quantity: 1
#========================#
#掉落的機率(0.01~100)    #
#若無此設定則表示100%掉落#
#========================#
      Chance: 20
#========#
#其他範例#
#========#
    §f史萊姆鋼劍§f:
      ItemRealname: IRON_SWORD
      ItemLores:
      - §e由史萊姆打造的劍§f
      - §e使用他可以得到神力§f
      Enchants:
      - DAMAGE_ALL:8
      Quantity: 1
      Chance: 0.5
    §b鑽石§f:
      UseCustomName: 1
      ItemRealname: Diamond
      Quantity: 1
#========================#
#掉落的物品的最大數量    #
#========================#
      Quantity_max: 4
      Chance: 1
#========#
#其他範例#
#========#
